<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Forecasting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- *****************container 1************ -->
    <div class="container">
      <div class="container1">
       <div class="c1"><input
        class="search-text"
        type="text"
        placeholder="enter the city."
      /></div>
       <div class="c2">
        <img  class="search-button" src="./images/search icon.png" alt="search">
       </div>
      </div>
      <!-- container 2 -->
      <div class="weather">
      <div class="container2">
        <h2 class="city"></h2>
      </div>
      <!-- container 3 -->
      <div class="container3">
        <div class="container3-1">
          <img class="current-weather-image" src="images/mist.png" />
          <h1 class="current-weather"></h1>
        </div>
        <div class="container3-2">
          <h1 class="current-temp"></h1>
        </div>
        <div class="container3-3">
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="humidity"></p>
        </div>
      </div>
     <!-- ******************container4***********************  -->
    <div class="container4">
        <div class="card">
          <h2 class="week-day day1" ></h2>
          <div class="day ">
            <img class="dm day1-image" src="images/mist.png" />
          </div>
          <h2 class="day-temp day1-temp"></h2>  
        </div>
        <div class="card">
          <h2 class=" week-day day2"></h2>
          <div class="day ">
            <img class="dm day2-image" src="images/mist.png" />
          </div>
          <h2 class="day-temp day2-temp"></h2>  
        </div>
        <div class="card">
          <h2 class="week-day day3"></h2>
          <div class="day ">
            <img class="dm day3-image" src="images/mist.png" />
          </div>
          <h2 class="day-temp day3-temp"></h2>  
        </div>
        <div class="card">
          <h2 class="week-day day4"></h2>
          <div class="day ">
            <img class="dm day4-image" src="images/mist.png" />
          </div>
          <h2 class="day-temp day4-temp"></h2>  
        </div>
        <div class="card">
          <h2 class="week-day day5"></h2>
          <div class="day ">
            <img class="dm  day5-image" src="images/mist.png" />
          </div>
          <h2 class="day-temp day5-temp"></h2>  
        </div>
     </div> 
    </div>
  </div>
    <script src="index1.js"></script>
  </body>
</html>
